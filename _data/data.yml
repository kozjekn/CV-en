experiences:
    title: Experiences
    info:
      - role: Lead developer
        time: 01/03/2021 – CURRENT
        company: LSCTEH D.O.O. , Jesenice
        details: |
          I was tasked with leading a small team of developers. Our main focus was still on developnig ERP system and various integrations with some additional projects poping up from time to time.

          **Responsibilities:**
           - Implementing new features
           - Solving comlex bugs
           - Oveseeing development divison
           - Basic project managment
           - Ensuring quality of the code being commited to projects
           - Participating in meetings with customers to discuss solutions tehnical solutions for their problems
           - Planning and developing new solutions or features

          **Noticeble projects:**
           - Licencing system (also my diploma work)
           - E-Invoice integration
           - Terminal application for sheet metal industry
           - Intergation of opeations between sheet metal software, our ERP and third ERP system (there where 3 very similar projects like this)
           - Integration of terminal application into projects mentioned in previous point
           - CI/CD pipeline for existing ERP system
           - Containerization of existing ERP system
           - Implemented plugin system into existing ERP system

          **Stack:**
            - C# (ASP .NET Core 3.1, .NET 6)
            - Microsoft SQL
            - Python
            - Angular
            - Vue.js
            - Electron

          **Additional tools/technologies:**
            - Docker
            - Ansible
            - Gitlab
            - Jira
            - ELK (Logging solution)

      - role: Fullstack developer
        time: 01/10/2019 – 28/02/2021 
        company: LSCTEH D.O.O. , Jesenice
        details: |
          I was mostly working on the backend part of an ERP system implementing new features from speficication provided to me by senior members of the team. 
          At this point I also wanted to move some of my focus into learning frontend, so I did some bugfixing and later on I moved into doign new features as well.
          
          I also got some solo projects:
            - Integration between our internal CRM system, sheet metal cutting software and a third ERP system
            - Intergration for automaticly importig partners from REST API
            - Pressure testing machine interface and Simens PLC integration

          **Stack:**
            - C# (ASP .NET Core 2.1, 3.1)
            - Microsoft SQL
            - Python
            - Angular
            - Node JS

          **Additional tools/technologies:**
            - Bitbucket
            - Jira
            - Raspberry pi

      - role: Junior backend developer
